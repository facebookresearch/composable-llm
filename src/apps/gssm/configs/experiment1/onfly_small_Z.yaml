# First experiments:
# Debugging configuration

launcher:
  name: exp1_onfly_small_Z
  overwrite: true
  log_dir: $HOME/logs/exp1/onfly_small_Z

  script: src.apps.gssm.train_onfly

  slurm:
    nodes: 1
    nb_gpus: 2        # use torchrun, or slurm, for multi-gpu runs
    time: 10          # job time in minutes
    signal_time: 60   # alert time in seconds

run_config:
  cluster:
    compile_model: false  # You can compile on V100 or better GPU (I have P100, which do not allow for compilation)

  data:
    seq_len: 2048
    batch_size: 16  # set this as big as possible to saturate your gpu memory
    seed: 42
    gssm:
      nodes:
      - name: Z1
        state_dim: 4
        parents: [X]
        alpha: 1e-3
      - name: Z2
        state_dim: 4
        parents: [X]
        alpha: 1e-3
      - name: Z3
        state_dim: 4
        parents: [X]
        alpha: 1e-3
      - name: Z4
        state_dim: 4
        parents: [X]
        alpha: 1e-3
      - name: X
        state_dim: 32
        parents: [Z1, Z2, Z3, Z4]
        alpha: !TODO!

  model:
    vocab_size: 32
    emb_dim: 64
    nb_heads: 2
    ffn_dim: 256
    nb_layers: 2

  optim:
    steps: 100
    lr: 1e-2
    weight_decay: 0
    warmup: 0
    lr_min_ratio: 1

  orchestration:
    utils:
      seed: 100

    checkpoint:
      period: 20
      keep_only: 3

    logging:
      period: 1
      level: info

    profiler:
      active: false
      wait: 1
      steps: -1

    wandb:
      active: true
