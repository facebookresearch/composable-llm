# Debugging configuration

launcher:
  name: debug
  overwrite: true
  log_dir: $HOME/logs/debug

  script: src.apps.gssm.train

  slurm:
    partition: scavenge
    mem: 16G
    nodes: 1
    nb_gpus: 2        # use torchrun, or slurm, for multi-gpu runs
    time: 10          # job time in minutes
    signal_time: 60   # alert time in seconds

run_config:
  cluster:
    compile_model: false  # You can compile on V100 or better GPU (I have P100, which do not allow for compilation)

  data:
    path: $HOME/data/composition/base/trainset.h5
    n_data: 10_000
    batch_size: 128
    seed: 42

  model:
    vocab_size: 32
    seq_len: 2048
    emb_dim: 64
    nb_heads: 2
    ffn_dim: 256
    nb_layers: 2

  optim:
    steps: 500
    lr: 1e-2
    weight_decay: 0.1
    warmup: 10
    lr_min_ratio: 0

  orchestration:
    utils:
      seed: 100

    checkpoint:
      period: 20
      keep_only: 3

    logging:
      period: 1
      level: info
    wandb:
      active: false

    profiler:
      active: true
      wait: 1
      steps: -1

  evaluation:
    period: 15
    asynchronous: true
    data:
      path: $HOME/data/composition/base/testset.h5
      n_data: 1_000
      batch_size: 16
